<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e88e5" />
      <stop offset="100%" stop-color="#43a047" />
    </linearGradient>
  </defs>
  <circle cx="256" cy="256" r="240" fill="white" stroke="url(#gradient)" stroke-width="16" />
  <g transform="translate(256, 256) scale(0.7)">
    <!-- Bike Frame -->
    <path d="M-120,-40 L-20,80 L80,80 L20,-40 Z" fill="none" stroke="#1e88e5" stroke-width="12" stroke-linejoin="round" />
    <!-- Front Wheel -->
    <circle cx="80" cy="80" r="70" fill="none" stroke="#43a047" stroke-width="12" />
    <!-- Back Wheel -->
    <circle cx="-120" cy="80" r="70" fill="none" stroke="#43a047" stroke-width="12" />
    <!-- Handlebar -->
    <path d="M20,-40 L20,-80 C20,-100 40,-100 40,-80 L60,-80" fill="none" stroke="#1e88e5" stroke-width="10" stroke-linecap="round" />
    <!-- Seat -->
    <path d="M-20,80 L-40,0 L-60,0" fill="none" stroke="#1e88e5" stroke-width="10" stroke-linecap="round" />
    <!-- Pedals -->
    <circle cx="-20" cy="80" r="15" fill="none" stroke="#ff9800" stroke-width="8" />
    <line x1="-20" y1="65" x2="-20" y2="95" stroke="#ff9800" stroke-width="8" stroke-linecap="round" />
  </g>
  <text x="256" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#333333">FindBike</text>
</svg>